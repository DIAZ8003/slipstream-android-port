name: Build Slipstream Android (arm64)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake unzip wget pkg-config

      - name: Download Android NDK r27b
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27b-linux.zip
          unzip -q android-ndk-r27b-linux.zip
          mv android-ndk-r27b $HOME/android-ndk

      - name: Configure (CMake)
        run: |
          cmake -S . -B build-android \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$HOME/android-ndk/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=24 \
            -DPICOTLS_USE_OPENSSL=OFF \
            -DPICOTLS_USE_MINICRYPTO=ON \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build (Ninja)
        run: |
          ninja -C build-android

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          cp build-android/slipstream-client artifacts/slipstream-client-arm64 || true
          cp build-android/slipstream-server artifacts/slipstream-server-arm64 || true
          ls -lh artifacts || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-android-arm64
          path: artifacts/*